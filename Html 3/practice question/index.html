<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice question</title>
</head>

<body>
    <!-- // create table -->
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <!-- //create form -->
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br /> <br />
        <label for="sex">Sex</label>
        <input type="radio" value="Male" id="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="sex">
        <label for="female">Female</label>
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option>Select country</option>
            <option value="I">India</option>
            <option value="U">USA</option>
            <option value="N">Nepal</option>
            <option value="C">Canada</option>
        </select>
        <br>
        <br>

        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br><br>

        <input type="checkbox" name="newsletter" id="newsletter">Subscribe?
        <label for="newsletter">Subscribe?</label>
        <br><br>
        <button>submit</button>
        <br><br>

    </form>

    <!-- //create feedback form -->
    <h3>Feedback Form</h3>
    <form action="/contact">

        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="text" placeholder="Write your emial" id="mail">
        <br>
        <br>
        <div>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
            <br>
            <br>
            <label for="rating">Rate us out of 5:</label><br>
            <input type="radio" name="rating" id="one" value="1">
            <label for="one">1</label><br>
            <input type="radio" name="rating" id="two" value="2">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rating" id="three" value="3">
            <label for="three">3</label><br>
            <input type="radio" name="rating" id="four" value="4">
            <label for="four">4</label><br>
            <input type="radio" name="rating" id="five" value="5">
            <label for="five">5</label><br><br>

            <button>Send your message</button>

    </form>

</body>

</html>
